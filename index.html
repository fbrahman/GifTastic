<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Raleway" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">GifTastic - Countries edition</h1>
    </header>
    <section class="mainSection element">
        <div id="buttonNav" class="element">
            <!-- populated by jQuery -->
        </div>
        <div id="mainBody" class="element">
            <div id="picDisplay" class="element">
                <!-- populated by jQuery -->
            </div>
        </div>
        <aside id="sideBar" class="element">
            <form id="inputForm" class="element">
                <label for="newInput" id="labelInput">Add a new Country button</label>
                <input type="text" id="newInput">
                <input type="submit" value="Submit" class="button inputButton">
            </form>
            <div id="statistics" class="element">
                <p id="statisticsHeader">
                    Statistics
                </p>
            </div>
            <div id="settings" class="element">
                <p id="settingsHeader">
                    Settings
                </p>
                <p id="settingsText"> Select the number of results to display on the page</p>
                <div id="buttonDispSize">
                    <button class="button btnDispSize activeButton">10</button>
                    <button class="button btnDispSize">25</button>
                    <button class="button btnDispSize">50</button>
                </div>
            </div>
        </aside>
    </section>
    <footer class="element">
        <div id="copyright">
            &#169; Copyright 2017 Fahad Rahman
        </div>
    </footer>
    <!-- jQuery and JavaScript links -->
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
